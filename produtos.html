<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produtos — LHB Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glow-bg"></div>

  <header class="header">
    <div class="container header-inner">
      <div class="brand">
        <a class="logo" href="index.html">LHB<span>Studio</span></a>
        <div class="tag">LHB Studio — Produtos Digitais</div>
      </div>
      <nav class="nav">
        <a href="index.html">Início</a>
        <a href="produtos.html" aria-current="page">Produtos</a>
        <a href="sobre.html">Sobre</a>
        <button id="cartBtn" class="cart-btn" aria-label="Abrir carrinho">Carrinho <span id="cartCount">0</span></button>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="products-section container">
      <div class="categories" role="tablist" aria-label="Categorias de produtos">
        <button class="cat-btn active" data-cat="all">Tudo</button>
        <button class="cat-btn" data-cat="jogos">Jogos</button>
        <button class="cat-btn" data-cat="discord">Discord</button>
        <button class="cat-btn" data-cat="packs">Packs</button>
        <button class="cat-btn" data-cat="metodos">Métodos</button>
        <button class="cat-btn" data-cat="assinaturas">Assinaturas</button>
      </div>

      <div id="grid" class="grid" aria-live="polite"></div>
      <div id="emptyHint" class="empty-hint" style="display:none">Nenhum produto encontrado nessa categoria.</div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year"></span> LHB Studio</div>
      <div class="footer-right">
        <a class="btn-ghost" href="https://wa.me/5519971055502" target="_blank" rel="noopener">WhatsApp</a>
        <a class="btn-ghost" href="mailto:lhbstudioss@gmail.com">lhbstudioss@gmail.com</a>
      </div>
    </div>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <button id="closeModal" class="modal-close" aria-label="Fechar">×</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="app.js" defer></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
